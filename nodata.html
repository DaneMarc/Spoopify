<style>
    html {
        background: linear-gradient(100deg, #D53C68, #D55A87, #f2a1b3, #C099BF);
        background-size: 250% 250%;
        overflow-x: hidden;
	    animation: gradient 10s ease-in-out infinite;
        max-width: 100vw;
        height: 110vh;
        position: relative;
    }
    
    body {
        text-align: center;
        color: #3C2245;
        padding: 20% 7% 2% 7%;
        margin: 0;
    }

    h1 {
        font-family: 'Rubik', sans-serif;
        font-size: 2rem;
        font-weight: 700;
        text-shadow: 
            -2px -2px 2px rgba(255,255,255,0.3),
            2px 2px 2px rgba(0,0,0,0.2);
        margin-top: 0;
    }

    #content {
        display: inline-block;
        background-color: rgba(255, 255, 255, 0.6);
        border-radius: 48px;
        padding: 2.1rem;
        box-shadow:
            1px 2px 2px rgba(0, 0, 0, 0.03),
            2px 4px 4px rgba(0, 0, 0, 0.03),
            4px 8px 8px rgba(0, 0, 0, 0.03),
            8px 16px 16px rgba(0, 0, 0, 0.03),
            16px 32px 32px rgba(0, 0, 0, 0.03);
        animation: floating 7s ease-in-out infinite;
    }

    #footer {
        position: absolute;
        bottom: 7px;
        color: #8F254B;
        padding: 2% 0;
    }

    #footer p {
        margin: 0;
    }

    #footer a {
        text-decoration: underline;
        color: #8F254B;
    }

    #footer a:hover {
        color: #48CDB5;
    }

    @media (orientation: landscape) {
        body {
            padding: 6%;
        }
        
    }

    @keyframes gradient {
        0%{background-position:0% 49%}
        50%{background-position:100% 50%}
        100%{background-position:0% 49%}
    }

    @keyframes floating {
        0% { transform: translate(0,  0px); }
        50%  { transform: translate(0, 7px); }
        100%   { transform: translate(0, -0px); }    
    }
</style>
